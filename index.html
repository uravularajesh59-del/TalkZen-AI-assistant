<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkZen-AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- PWA & Mobile Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c2c2c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">
</head>

<body>
    <!-- Splash / Landing Screen -->
    <!-- Splash / Landing Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <div class="splash-logo">
                <img src="logo.png" alt="TalkZen Logo">
            </div>
            <h1>TalkZen AI</h1>
            <p>Your serene, professional AI assistant. <span style="font-size: 0.8rem; opacity: 0.6;">(v4.1
                    Final)</span></p>
            <div class="splash-actions">
                <button class="primary-btn" onclick="showLoginModal()">Login</button>
                <button class="secondary-btn" onclick="handleGuestAccess()">Continue as Guest</button>
            </div>
        </div>
        <!-- Inline Error Handler -->
        <script>
            window.onerror = function (msg, url, line, col, error) {
                // Ignore innocuous errors
                if (msg.includes('ResizeObserver')) return;

                alert("CRITICAL ERROR:\n" + msg + "\n\nLine: " + line);

                // Fallback: Enable buttons just in case
                document.querySelectorAll('button').forEach(b => b.disabled = false);
            };
            window.addEventListener('unhandledrejection', function (event) {
                alert("PROMISE ERROR:\n" + event.reason);
            });
        </script>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal-content auth-modal">
            <div class="modal-header auth-header">
                <h2>Welcome Back</h2>
                <button class="icon-btn close-modal" onclick="hideLoginModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <input type="email" id="login-email" placeholder="Email Address" value="admin@talkzen.com">
                    <input type="password" id="login-password" placeholder="Password" value="admin">
                </div>
                <div class="settings-actions">
                    <button class="save-btn" onclick="handleLogin()">Login</button>
                </div>
                <p class="auth-footer">Don't have an account? <a href="#"
                        onclick="alert('Sign up is currently closed.')">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Main App (Hidden by default) -->
    <div id="app-container" class="app-container" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="logo.png" alt="TalkZen Logo" class="logo-img">
                    <span class="logo-text">TalkZen</span>
                </div>
                <button class="new-chat-btn" onclick="createNewChat()">
                    <i data-lucide="plus"></i>
                    <span>New Chat</span>
                </button>
            </div>
            <nav class="chat-history">
                <div class="history-group">
                    <div class="history-header">
                        <h3>Recent</h3>
                        <button class="clear-btn" onclick="clearAllChats()" title="Clear All">
                            <i data-lucide="trash-2" size="14"></i>
                        </button>
                    </div>
                    <div id="history-list">
                        <!-- Chat history items will be added here -->
                    </div>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="admin-profile" onclick="handleLogout()">
                    <div class="admin-avatar" id="user-avatar">U</div>
                    <div class="admin-info">
                        <span class="admin-name" id="user-name">User</span>
                        <span class="admin-status" id="user-status">Free Plan</span>
                    </div>
                    <i data-lucide="log-out" size="16"></i>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="chat-header">
                <button id="toggle-sidebar" class="icon-btn">
                    <i data-lucide="menu"></i>
                </button>
                <h1 id="chat-title">New Chat</h1>
                <div class="header-actions">
                    <button class="icon-btn">
                        <i data-lucide="share-2"></i>
                    </button>
                </div>
            </header>

            <div id="chat-container" class="chat-container">
                <div class="welcome-screen">
                    <div class="welcome-icon">
                        <i data-lucide="bot" size="48"></i>
                    </div>
                    <h2>How can I help you today?</h2>
                    <div class="suggestion-grid">
                        <button class="suggestion-card" onclick="setInputValue('Write a professional email')">
                            <span>Write a professional email</span>
                        </button>
                        <button class="suggestion-card" onclick="setInputValue('Explain quantum physics simply')">
                            <span>Explain quantum physics</span>
                        </button>
                        <button class="suggestion-card" onclick="setInputValue('Generate a 7-day workout plan')">
                            <span>7-day workout plan</span>
                        </button>
                        <button class="suggestion-card" onclick="setInputValue('Give me ideas for a Sci-Fi story')">
                            <span>Sci-Fi story ideas</span>
                        </button>
                    </div>
                </div>
            </div>

            <footer class="chat-input-area">
                <div class="input-container">
                    <textarea id="user-input" placeholder="Message TalkZen-AI Assistant..." rows="1"></textarea>
                    <div class="input-actions">
                        <button id="stop-btn" class="stop-btn" style="display: none;">
                            <i data-lucide="square" size="16"></i>
                        </button>
                        <button id="send-btn" class="send-btn" disabled>
                            <i data-lucide="arrow-up"></i>
                        </button>
                    </div>
                </div>
                <!-- Version 4.1 Final -->
                <p class="disclaimer">TalkZen-AI Assistant (v4.1 Final) can make mistakes. Consider checking important
                    information.
                </p>
            </footer>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script type="module" src="main.js?v=4.1"></script>
</body>

</html>
