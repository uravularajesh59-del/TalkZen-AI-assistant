<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkZen-AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">TZ</span>
                    <span class="logo-text">TalkZen</span>
                </div>
                <button class="new-chat-btn" onclick="createNewChat()">
                    <i data-lucide="plus"></i>
                    <span>New Chat</span>
                </button>
            </div>
            <nav class="chat-history">
                <div class="history-group">
                    <h3>Recent</h3>
                    <div id="history-list">
                        <!-- Chat history items will be added here -->
                    </div>
                </div>
            </nav>
            <div class="sidebar-footer">
                <button class="footer-btn">
                    <i data-lucide="settings"></i>
                    <span>Settings</span>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="chat-header">
                <button id="toggle-sidebar" class="icon-btn">
                    <i data-lucide="menu"></i>
                </button>
                <h1 id="chat-title">New Chat</h1>
                <div class="header-actions">
                    <button class="icon-btn">
                        <i data-lucide="share-2"></i>
                    </button>
                </div>
            </header>

            <div id="chat-container" class="chat-container">
                <div class="welcome-screen">
                    <div class="welcome-icon">
                        <i data-lucide="bot" size="48"></i>
                    </div>
                    <h2>How can I help you today?</h2>
                    <div class="suggestion-grid">
                        <button class="suggestion-card" onclick="setInputValue('Help me write a professional email')">
                            <span>Write a professional email</span>
                        </button>
                        <button class="suggestion-card" onclick="setInputValue('Explain quantum physics simply')">
                            <span>Explain quantum physics</span>
                        </button>
                        <button class="suggestion-card" onclick="setInputValue('Generate a 7-day workout plan')">
                            <span>7-day workout plan</span>
                        </button>
                        <button class="suggestion-card" onclick="setInputValue('Give me ideas for a Sci-Fi story')">
                            <span>Sci-Fi story ideas</span>
                        </button>
                    </div>
                </div>
            </div>

            <footer class="chat-input-area">
                <div class="input-container">
                    <textarea id="user-input" placeholder="Message TalkZen-AI Assistant..." rows="1"></textarea>
                    <div class="input-actions">
                        <button id="send-btn" class="send-btn" disabled>
                            <i data-lucide="arrow-up"></i>
                        </button>
                    </div>
                </div>
                <p class="disclaimer">TalkZen-AI Assistant can make mistakes. Consider checking important information.</p>
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
